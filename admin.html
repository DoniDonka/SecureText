<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SecureText Admin</title>
<link rel="stylesheet" href="style.css">
<style>
body { font-family:sans-serif; padding:20px; }
button{padding:5px 10px;margin:3px;cursor:pointer;}
table{width:100%;border-collapse:collapse;margin-top:20px;}
th,td{border:1px solid #ccc;padding:5px;text-align:left;}
th{background:#eee;}
</style>
</head>
<body>
<h1>SecureText Admin Panel</h1>

<div>
    <h2>Pending Users</h2>
    <table id="pendingUsersTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Class</th>
                <th>Approve</th>
                <th>Ban</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<div>
    <h2>Announcements</h2>
    <input id="announcementInput" type="text" placeholder="Write announcement">
    <button id="announceBtn">Send</button>
    <ul id="announcementList"></ul>
</div>

<div>
    <h2>Chat Logs</h2>
    <select id="classSelectAdmin">
        <option value="">-- Select Class --</option>
    </select>
    <button id="loadLogsBtn">Load Logs</button>
    <div id="chatLogs" style="margin-top:10px;"></div>
</div>

<script src="firebase.js"></script>
<script src="admin.js"></script>
</body>
</html>
