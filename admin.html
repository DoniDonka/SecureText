<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SecureText Admin</title>
  <link rel="stylesheet" href="style.css" />

  <style>
    body {
      background: #0a0a0a;
      color: #fff;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    }

    .admin-card {
      border: 1px solid #2a2a2a;
      background: linear-gradient(180deg, #111, #0d0d0d);
      border-radius: 12px;
      padding: 14px;
      margin: 14px 0;
      box-shadow: 0 20px 60px rgba(0, 0, 0, .6);
    }

    .admin-card h3 {
      margin: 0 0 12px 0;
      letter-spacing: .05em;
    }

    .admin-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 10px;
      align-items: center;
    }

    button {
      background: #161616;
      border: 1px solid #2f2f2f;
      color: #fff;
      border-radius: 8px;
      padding: 8px 14px;
      cursor: pointer;
      transition: .15s ease;
      font-weight: 500;
    }

    button:hover {
      border-color: #4d4dff;
      box-shadow: 0 0 12px rgba(77, 77, 255, .35);
      transform: translateY(-1px);
    }

    button:active {
      transform: translateY(0);
    }

    .danger-btn {
      border-color: #5a1a1a;
      background: #1a0f0f;
    }

    .danger-btn:hover {
      border-color: #ff4d4d;
      box-shadow: 0 0 14px rgba(255, 77, 77, .45);
    }

    input[type="text"] {
      background: #141414;
      border: 1px solid #2a2a2a;
      color: #fff;
      padding: 8px 10px;
      border-radius: 8px;
      flex: 1;
      min-width: 220px;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #4d4dff;
      box-shadow: 0 0 10px rgba(77, 77, 255, .3);
    }

    #adminActionStatus {
      font-size: .85rem;
      margin-left: auto;
      opacity: .9;
      letter-spacing: .04em;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th,
    td {
      padding: 8px;
      border-bottom: 1px solid #1f1f1f;
      font-size: .9rem;
    }

    th {
      text-align: left;
      opacity: .7;
      font-weight: 600;
    }

    .admin-topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .admin-topbar button {
      font-size: .85rem;
    }
  </style>
</head>

<body>

  <div style="max-width:1100px;margin:0 auto;padding:20px">

    <!-- Login -->
    <div id="admin-login" class="admin-card">
      <h3>Admin Login</h3>
      <div class="admin-row">
        <input id="adminEmail" type="email" placeholder="Email" />
        <input id="adminPassword" type="password" placeholder="Password" />
        <button id="loginBtn" type="button">Login</button>
      </div>
      <div id="loginError" style="color:#ff6b6b;margin-top:8px"></div>
    </div>

    <!-- Dashboard -->
    <div id="admin-dashboard" style="display:none">

      <div class="admin-topbar">
        <div id="adminInfo"></div>
        <button id="logoutBtn" type="button">Logout</button>
      </div>

      <div class="admin-card">
        <h3>Select Class</h3>
        <div id="classButtons" class="admin-row"></div>
        <div id="classError" style="color:#ff6b6b;margin-top:8px"></div>
      </div>

      <div id="admin-screen" style="display:none">

        <div class="admin-card">
          <h3 id="classTitle"></h3>
          <!-- Class Controls injected here by admin.js -->
        </div>

        <div class="admin-card">
          <h3>Pending Users</h3>
          <table id="pendingUsersTable">
            <thead>
              <tr>
                <th>Name</th>
                <th>Approve</th>
                <th>Reject</th>
                <th>Ban</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>

        <div class="admin-card">
          <h3>Banned Users</h3>
          <table id="bannedUsersTable">
            <thead>
              <tr>
                <th>Name</th>
                <th>UserId</th>
                <th>Unban</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>

        <div class="admin-card">
          <h3>Announcements</h3>
          <div class="admin-row">
            <input id="announcementInput" type="text" placeholder="Announcement..." />
            <button id="announceBtn" type="button">Send</button>
          </div>
          <div id="announcementsList" style="margin-top:10px"></div>
        </div>

        <div class="admin-card">
          <h3>Live Chat</h3>
          <div id="chatMessages"
            style="max-height:300px;overflow:auto;border:1px solid #222;border-radius:8px;padding:10px"></div>
          <div class="admin-row" style="margin-top:10px">
            <input id="adminChatInput" type="text" placeholder="Message as Admin..." />
            <button id="adminSendBtn" type="button">Send</button>
          </div>
        </div>

      </div>
    </div>

  </div>

  <!-- Firebase v8 CDN -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <script src="firebase.js"></script>
  <script src="admin.js"></script>

</body>

</html>
