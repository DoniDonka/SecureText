<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SecureText</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body>

    <!-- FULL SCREEN NAME PAGE -->
    <div id="name-screen">
        <h1>SecureText</h1>
        <p>Enter your name.<br>(You will need to wait for an admin (Doni) to accept your name.)</p>

        <input type="text" id="nameInput" placeholder="Your name">
        <button id="submitName">Continue</button>
    </div>

    <!-- WAITING SCREEN -->
    <div id="waiting-screen" style="display:none;">
        <h2>Waiting for admin approvalâ€¦</h2>
        <p>Please keep this tab open.</p>
    </div>

    <!-- CHAT SCREEN -->
    <div id="chat-screen" style="display:none;">
        <div id="messages"></div>

        <div id="input-area">
            <input type="text" id="messageInput" placeholder="Type a message">
            <button id="sendBtn">Send</button>
        </div>
    </div>

    <script src="firebase.js"></script>
    <script src="app.js"></script>
</body>
</html>
